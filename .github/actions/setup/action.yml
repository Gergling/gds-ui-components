name: setup
description: Run setup
runs:
  using: "composite"
  steps: 

    - name: Check out repository
      uses: actions/checkout@v5

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'

    - name: Install dependencies
      run: npm install --ignore-scripts
